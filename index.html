<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Drum kit</h1>
    </div>

    <div class="container">
      <div class="instrument odd">
        <button class="btn 0">
          <img
            src="./assest/image/Drum.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Drum <br> (W)</p>
        </button>
      </div>
      <div class="instrument even">
        <button class="btn Two">
          <img
            src="./assest/image/Cymbal.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Cymbal <br> (A)
          </p>
        </button>
      </div>
      <div class="instrument odd">
        <button class="btn Three">
          <img
            src="./assest/image/Flute.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Flute <br> (S)</p>
        </button>
      </div>
      <div class="instrument even">
        <button class="btn Four">
          <img
            src="./assest/image/Guitar.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Guitar <br> (D)</p>
        </button>
      </div>
      <div class="instrument odd">
        <button class="btn Five">
          <img
            src="./assest/image/Tambourine.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Tambourine <br> (I)</p>
        </button>
      </div>
      <div class="instrument even">
        <button class="btn Six">
          <img
            src="./assest/image/Trombone.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Trombone <br> (J)</p>
        </button>
      </div>
      <div class="instrument odd">
        <button class="btn Seven">
          <img
            src="./assest/image/Vinyl.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Vinyl <br> (K)</p>
        </button>
      </div>
      <div class="instrument even">
        <button class="btn Einght">
          <img
            src="./assest/image/Violin.png"
            alt=""
            width="105px"
            height="105px"
          />
          <p>Violin <br> (L)</p>
        </button>
      </div>
    </div>

    <div>
      <p class="creator">Shivam Chaurasiya</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
